<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Kado Pernikahan</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #fffaf7;
      color: #333;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b46b4a;
    }
    form {
      background: #fff;
      max-width: 400px;
      margin: 20px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #b46b4a;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
    table {
      margin: 20px auto;
      border-collapse: collapse;
      width: 90%;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
    }
    th {
      background: #f4e1d2;
    }
  </style>
</head>
<body>

  <h1>💝 Daftar Kado Pernikahan 💝</h1>

  <form id="kadoForm">
    <input type="text" id="nama" placeholder="Nama" required />
    <textarea id="keterangan" placeholder="Keterangan kado" required></textarea>
    <input type="text" id="jumlahTypeKado" placeholder="Jumlah / Type Kado" required />
    <button type="submit">🎁 Kirim Kado</button>
  </form>

  <h2>📜 Daftar Kado Masuk</h2>
  <table id="daftarKado">
    <thead>
      <tr>
        <th>Nama</th>
        <th>Keterangan</th>
        <th>Jumlah / Type Kado</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    // 🔗 Ganti URL berikut dengan URL Web App kamu
    const scriptURL = "https://script.google.com/macros/s/AKfycbxyz123abc/exec";

    // Fungsi kirim data
    document.getElementById("kadoForm").addEventListener("submit", e => {
      e.preventDefault();

      const data = {
        nama: document.getElementById("nama").value,
        keterangan: document.getElementById("keterangan").value,
        jumlahTypeKado: document.getElementById("jumlahTypeKado").value
      };

      fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(data),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          alert("Terima kasih! Kado kamu sudah tercatat 🎉");
          document.getElementById("kadoForm").reset();
          loadData();
        } else {
          alert("Gagal mengirim data!");
        }
      })
      .catch(err => alert("Error: " + err.message));
    });

    // Fungsi ambil data dari Google Sheet
    function loadData() {
      fetch(scriptURL)
        .then(res => res.json())
        .then(data => {
          const tbody = document.querySelector("#daftarKado tbody");
          tbody.innerHTML = "";
          data.forEach(item => {
            const row = `<tr>
              <td>${item.nama}</td>
              <td>${item.keterangan}</td>
              <td>${item.jumlahTypeKado}</td>
            </tr>`;
            tbody.innerHTML += row;
          });
        });
    }

    // Load data saat pertama kali dibuka
    loadData();
  </script>
</body>
</html>
